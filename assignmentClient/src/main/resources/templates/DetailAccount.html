<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<center>
    <div class="container">
        <br>
        <br>
        <form action="#" th:action="@{/searchAccount}" th:object="${account}" method="POST" class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-2">Account Number</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{accountNum}" class="form-control mb-4 col-3">
                </div>

                <button type="submit" class="btn btn-info col-2"> Submit</button>
            </div>
        </form>
        <hr>
        <form class="form-horizontal" action="#" th:object="${account}">
            <div class="form-group row">
                <label class="control-label text-right col-sm-6" for="accountNum">Account Number:</label>
                <div class="col-sm-6">
                    <p type="text" th:text="*{accountNum}" id="accountNum" class="form-control-static text-left">
                        Loading...</p>
                </div>
            </div>
            <div class="form-group row">
                <label class="control-label text-right col-sm-6" for="product">Product:</label>
                <div class="col-sm-6">
                    <p type="text" th:text="*{product}" id="product" class="form-control-static text-left">
                        Loading...</p>
                </div>
            </div>
            <div class="form-group row">
                <label class="control-label text-right col-sm-6" for="name">Name:</label>
                <div class="col-sm-6">
                    <p type="text" th:text="*{name}" id="name" class="form-control-static text-left">Loading...</p>
                </div>
            </div>
            <div class="form-group row">
                <label class="control-label text-right col-sm-6" for="balance">Balance:</label>
                <div class="col-sm-6">
                    <p type="text" th:text="Rp. + *{balance}" id="balance" class="form-control-static text-left">
                        Loading...</p>
                </div>
            </div>
            <div class="form-group row">
                <label class="control-label text-right col-sm-6" for="address">Address:</label>
                <div class="col-sm-6">
                    <p type="text" th:text="*{address}" id="address" class="form-control-static text-left">
                        Loading...</p>
                </div>
            </div>
            <div class="form-group row">
                <label class="control-label text-right col-sm-6" for="hp">Phone:</label>
                <div class="col-sm-6">
                    <p type="text" th:text="*{hp}" id="hp" name="hp" class="form-control-static text-left">
                        Loading... </p>
                </div>
            </div>
        </form>
    </div>
</center>
</body>
</html>
