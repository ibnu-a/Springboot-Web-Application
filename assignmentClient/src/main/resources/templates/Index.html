<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
<body>

<div class="container my-2">
    <br>
    <br>

    <a th:href = "@{/showNewAccountForm}" class="btn btn-primary btn-sm mb-3"> Add New Account </a>

    <table border="1" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th> Account Number </th>
            <th> Product </th>
            <th> Name </th>
            <th> Balance </th>
            <th> Address </th>
            <th> Phone </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="account : ${listAccounts}">
            <td th:text="${account.accountNum}"></td>
            <td th:text="${account.product}"></td>
            <td th:text="${account.name}"></td>
            <td th:text="${account.balance}"></td>
            <td th:text="${account.address}"></td>
            <td th:text="${account.hp}"></td>
            </td>
        </tr>
        </tbody>
    </table>


</div>
</body>
</html>
