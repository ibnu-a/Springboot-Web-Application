
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
<body>
<div class="container">
    <br>
    <br>

    <h2> Save Account </h2>
    <form action="#" th:action="@{/saveAccount}" th:object = "${account}" method="POST">
        <input type="text" th:field = "*{accountNum}" placeholder="Account Number" class="form-control mb-4 col-4">
        <input type="text" th:field = "*{product}" placeholder="Product" class="form-control mb-4 col-4">
        <input type="text" th:field = "*{name}" placeholder="Name" class="form-control mb-4 col-4">
        <input type="text" th:field = "*{balance}" placeholder="Balance" class="form-control mb-4 col-4">
        <input type="text" th:field = "*{address}" placeholder="Address" class="form-control mb-4 col-4">
        <input type="text" th:field = "*{hp}" placeholder="Phone" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Save Data </button>
    </form>

</div>
</body>
</html>
